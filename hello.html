<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Alert Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        button:active {
            background: #003f7f;
        }
    </style>
</head>
<body>
    <button id="myButton">Click Me</button>

    <script>
        document.getElementById('myButton').addEventListener('click', () => {
            alert('Button was clicked!');
        });
    </script>
</body>
</html>
